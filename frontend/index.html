      .dark {
        --background: 222.2 84% 4.9%;

  <body>
    <div id="root"></div>

    <!-- Loading Screen (Hidden by React) -->
    <div id="initial-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(135deg, #059669, #34d399); display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center; color: white;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸŒ¾</div>
        <div style="font-size: 1.5rem; font-weight: 600;">Krishi Sahayak</div>
        <div style="font-size: 0.875rem; margin-top: 0.5rem; opacity: 0.8;">Loading...</div>
      </div>
    </div>
    
    <script>
      // Hide loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 300);
          }
        }, 1000);
      });
    </script>
  </body>
